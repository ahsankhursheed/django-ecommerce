{% extends "layout.html" %}

{% block title %}
    Product Details
{% endblock %}


{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ products.image.url }}" alt="" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2 class="product-name">{{ products.name }}</h2>
                <h4 class="product-price">Price: <span>{{ products.price }}</span></h4>
                <br/> <br/>
                <h4>Description:</h4>
                <p class="product-description">{{ products.description }}</p>
                <button class="btn btn-primary">Buy Now</button>
                <a href="{% url 'products_listings' %}" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>

{% endblock %}
